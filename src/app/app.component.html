<li *ngFor="let device of devices"
class="list-group-item list-group-item-action">

<!--os icon-->
    <i class="fa"
       [ngClass]="{
            'fa-android': device.os === 'android',
            'fa-apple'  : device.os === 'ios',
            'fa-tablet' : device.os === 'others'
         }"
    ></i>

{{device.label}}


</li>
